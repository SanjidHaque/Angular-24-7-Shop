<kendo-grid
  [data]="products"
  scrollable="none"
  kendoGridFocusable
>
  <kendo-grid-column field="Purchased" title="Purchased">
  </kendo-grid-column>
  <kendo-grid-column field="InStock" title="In Stock">
  </kendo-grid-column>
  <kendo-grid-column field="Sold" title="Sold">
  </kendo-grid-column>
  <kendo-grid-column field="Damaged" title="Damaged">
  </kendo-grid-column>
</kendo-grid>
